<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>
</head>
<body>

<table>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/admin?id={id}(id=${user.getId()})}" th:text="${user.getFirstName()}">user</a>
        </td>
        <td th:text="${user.getLastName()}">VALUE</td>
        <td th:text="${user.getPassportNumberSeries()}">VALUE</td>
        <td th:text="${user.getRole()}">VALUE</td>
        <td> <a th:href="@{/admin/edit?id={id}(id=${user.getId()})}">Edit</a> </td>

        <td>
            <a th:href="@{/admin/delete(id=${user.getId()})}" onclick="return confirm('Are you sure you want to delete this user?');">
                <button type="button">Delete</button>
            </a>
        </td>
    </tr>
</table>
<a th:href="@{/admin/new}"><input type="submit" value="Create user."/></a>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" />
    </form>
</div>
</body>
</html>
